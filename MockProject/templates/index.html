<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="background-color:black;color: antiquewhite;">TGT-Mockv1.0</h1>
    <form action="/index/" method="post">
        {% csrf_token %}
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" name="登录"/>
     </form>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <!--
    <script src="/static/js/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    -->
    <h1 style="background-color:black;color: antiquewhite;">账号数据</h1>
    <table border="1">
        <thead>
        <th>账号</th>
        <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{line.user}}</td>
                    <td>{{line.pwd}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
